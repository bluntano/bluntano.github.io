<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bluntano beautiful page</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <h1>Hello and Welcome to my page!</h1>
            <h2>
                {{ message }}
            </h2>
        </div>
        <div id="app2">
            <span v-bind:title="message">
                Hover me, Internet user :3
            </span>
        </div>
        <div id="app3">
            <div class="wavy">
                <p>{{ message }}</p>
                <input type="text" v-model="message" id="msgbox" onkeypress="checkMsgBoxEnterKey(event)">
            </div>
            <span v-if="typing">You are typing, I see!</span>
        </div>
        <div id="app4">
            <ol>
                <todo-item
                v-for="item in todos"
                v-bind:todo="item"
                v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>
        <!--Custom Vue.js code yeh?-->
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
